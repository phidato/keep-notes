{% extends 'base.html' %}
{% block content %}

<div class="row d-flex justify-content-center container">
    <div class="col-md-8">
        <div class="card-hover-shadow-2x mb-3 card">
            <div class="card-header-tab card-header">
                <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                    <div class="row">
                        <div class="col">
                            <i class="fa fa-tasks"></i>&nbsp;Note list
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col"></div>

                        <div class="col">
                            <a href="{% url 'notecreate' %}" class="btn btn-primary" role="button" aria-pressed="true">
                                Add New
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scroll-area-sm">
                <perfect-scrollbar class="ps-show-limits">
                    <div style="position: static;" class="ps ps--active-y">
                        <div class="ps-content">
                            <ul class=" list-group list-group-flush">
                                {% for note in object_list %}
                                <li class="list-group-item">
                                    <div class="todo-indicator bg-warning"></div>
                                    <div class="widget-content p-0">
                                        <div class="widget-content-wrapper">
                                            
                                            <div class="widget-content-left">
                                                <div class="widget-heading">
                                                    <a href="{% url 'note-detail' note.id %}">{{ note.title }}</a> 
                                                </div>
                                                <div class="widget-subheading"><i>{{ note.updated|date }}</i></div>
                                            </div>
                                            <div class="widget-content-right"> 
                                                <button class="border-0 btn-transition btn btn-outline-success"> 
                                                    <a href="{% url 'note-update' note.id %}">
                                                        <i class="fa fa-edit"></i>
                                                    </a>
                                                    
                                                </button> 
                                                <button class="border-0 btn-transition btn btn-outline-danger"> 
                                                    <a href="{% url 'note-delete' note.id %}">
                                                        <i class="fa fa-trash"></i>
                                                    </a> 
                                                </button> 
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                {% empty %}
                                    <li>No notes yet.</li>
                                {% endfor %}
                                
                            </ul>
                        </div>
                    </div>
                </perfect-scrollbar>
            </div>
        </div>
    </div>
</div>

{% endblock %}
